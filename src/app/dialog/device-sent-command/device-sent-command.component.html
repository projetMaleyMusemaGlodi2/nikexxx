<div class="container">
  <h6 mat-dialog-title>Device's Sent Commands</h6>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="100">
      <div class="mat-elevation-z8">
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<mat-form-field>
           <mat-label>Filter</mat-label>
           <input matInput (keyup)='applyFliter($event.target.value)' placeholder="Ex. 12-12-2020" >
        </mat-form-field>
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="device">
            <th mat-header-cell *matHeaderCellDef> Device </th>
            <td mat-cell *matCellDef="let element"> {{element.device.designation}} </td>
          </ng-container>

           <!-- Name Column -->
           <ng-container matColumnDef="identity">
            <th mat-header-cell *matHeaderCellDef> Identity </th>
            <td mat-cell *matCellDef="let element"> {{element.device.identity}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="command">
            <th mat-header-cell *matHeaderCellDef> Command </th>
            <td mat-cell *matCellDef="let element"> {{element.command}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

           <!-- Symbol Column -->
           <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </div>
  </div>
  </div>
