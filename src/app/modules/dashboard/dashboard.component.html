<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef> Device. </th>
                    <td mat-cell *matCellDef="let element"> {{element.device.designation}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="freqwakup">
                    <th mat-header-cell *matHeaderCellDef> Freqwakup </th>
                    <td mat-cell *matCellDef="let element"> {{element.freqwakup}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="locationLatitude">
                    <th mat-header-cell *matHeaderCellDef> Latitude </th>
                    <td mat-cell *matCellDef="let element"> {{element.locationLatitude}} </td>
                </ng-container>

                <ng-container matColumnDef="locationLongitude">
                  <th mat-header-cell *matHeaderCellDef> Longitude </th>
                  <td mat-cell *matCellDef="let element"> {{element.locationLongitude}} </td>
               </ng-container>

               <ng-container matColumnDef="tension">
                <th mat-header-cell *matHeaderCellDef> Tension </th>
                <td mat-cell *matCellDef="let element"> {{element.tension}} </td>
              </ng-container>

               <ng-container matColumnDef="mode">
                <th mat-header-cell *matHeaderCellDef> Mode </th>
                <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
              </ng-container>

              <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef> Source </th>
                <td mat-cell *matCellDef="let element"> {{element.source}} </td>
              </ng-container>

             <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell>  </td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
</div>
<br>
