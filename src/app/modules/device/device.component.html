<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
<div fxFlex="100">
    <div class="mat-elevation-z8">
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<mat-form-field>
       <mat-label>Filter</mat-label>
         <input matInput (keyup)='applyFliter($event.target.value)' placeholder="Ex. Device-1" >
      </mat-form-field>
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="externalId">
          <th mat-header-cell *matHeaderCellDef> ExternalId </th>
          <td mat-cell *matCellDef="let element"> {{element.externalId}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="identity">
          <th mat-header-cell *matHeaderCellDef width ="50%"> Identity </th>
          <td mat-cell *matCellDef="let element"> {{element.identity}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef> designation </th>
          <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>

            <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let element; let i=index;">
            <button mat-icon-button color="accent" (click)="startEdit(i, element.id, element.identity, element.externalId, element.designation)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="deleteItem(i, element.id, element.identity, element.externalId, element.designation)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="sendCommand(i, element.id, element.identity, element.externalId, element.designation)">
              <mat-icon aria-label="Command">router</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="getMeasureds(element.id)">
              <mat-icon aria-label="History">history</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="getState(element.id)">
              <mat-icon aria-label="State">list</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="getCommand(element.id)">
              <mat-icon aria-label="State">read_more</mat-icon>
            </button>

            <button mat-icon-button color="accent" (click)="getGraph(element.id)">
              <mat-icon aria-label="State">trending_up</mat-icon>
            </button>

          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
</div>
