<mat-card fxFlex="100">
  <h4>Map Preferences</h4>
  <div class="container">
    <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">
      <div class="form">
        <mat-form-field color="primary">
          <label>[0 - 20] : </label>
          <input matInput [(colorPicker)]="color1" [style.background]="color1" ngModel name="rangeone"/>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="primary">
          <label>[20 - 40] : </label>
          <input matInput [(colorPicker)]="color2" [style.background]="color2" ngModel name="rangetwo"/>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field color="primary">
          <label>[40 - 60] : </label>
          <input matInput [(colorPicker)]="color3" [style.background]="color3" ngModel name="rangethree"/>
         </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field color="primary">
          <label>[60 - 80] : </label>
          <input matInput [(colorPicker)]="color4" [style.background]="color4" ngModel name="rangefour"/>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field color="primary">
          <label>[80 - 100] : </label>
          <input matInput [(colorPicker)]="color5" [style.background]="color5" ngModel name="rangefive"/>
          </mat-form-field>
      </div><br>
      <div mat-dialog-actions>
        <button mat-raised-button (click)="confirmAdd(formControl.value)" color="primary">Save</button>
      </div>
    </form><br><br>
  </div>
</mat-card>
